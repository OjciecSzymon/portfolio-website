<header class="header">
    <div class="header-logo" (click)="goToHome()">
        Szymon Ostrowski
    </div>
    @if (!isContactPage) {
        <div class="social-media">
            @for (item of social; track $index) {
                <span (click)="openSocialMedia(item.link)" [matTooltip]="item.name">
                    <fa-icon [icon]="item.icon"></fa-icon>
                </span>
            }
        </div>
    }
</header>
