@if (nav) {
    <nav class="nav">
        @for (item of nav; track $index) {
            <a [routerLink]="item.url" 
               routerLinkActive="active"
               [routerLinkActiveOptions]="{exact: item.url === '/'}"
               class="nav-box" 
               [style]="{color: item.color}"
               [attr.aria-label]="item.name">
                <fa-icon [icon]="item.image"></fa-icon>
            </a>
        }
    </nav>
}
