        <div class="offer-content--bottom">
            <div class="skills-section">
                <h3>Umiejętności techniczne</h3>
                <div class="skills-grid">
                    @for (skill of skills; track $index) {
                        <div class="skill-item">
                            <div class="skill-header">
                                <fa-icon [icon]="skill.icon" class="skill-icon"></fa-icon>
                                <span class="skill-name">{{ skill.name }}</span>
                                <span class="skill-percentage">{{ skill.level }}%</span>
                            </div>
                            <div class="skill-bar">
                                <div class="skill-progress" [style.width.%]="skill.level"></div>
                            </div>
                        </div>
                    }
                </div>
            </div>
    
            <div class="tools-section">
                <h3>Narzędzia & Metodologie</h3>
                <div class="tools-grid">
                    @for (tool of tools; track $index) {
                        <div class="tool-card">
                            <fa-icon [icon]="tool.icon" class="tool-icon"></fa-icon>
                            <span class="tool-name">{{ tool.name }}</span>
                            <span class="tool-category">{{ tool.category }}</span>
                        </div>
                    }
                </div>
            </div>
        </div>
